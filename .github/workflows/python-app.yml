name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Set PYTHONPATH
        run: export PYTHONPATH="$PYTHONPATH:${{ github.workspace }}/src"
      - name: Test with pytest
        run: |
          pytest
      - name: Build exe
        run: |
          cd src
          files=$(find . -name "*.py" -type f -printf "%P\n")
          pyinstaller --onefile $files
          mv dist/YPPRPO ../YPPRPO.exe
      - name: Build Docker image
        run: |
          docker build -t markuslons/almavik:latest .
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: markuslons
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Push Docker image to Docker Hub
        run: |
          docker push markuslons/almavik:latest
